{% extends "base.html" %}
{% block content %}
<div class="container col-4 mt-5">
    <h2>Create Account</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-info mt-3">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input class="form-control mt-3" name="email" placeholder="Email">
        <input class="form-control mt-3" type="password" name="password" placeholder="Password">
        <button class="btn btn-primary mt-3 w-100">Register</button>
    </form>
    <p class="mt-2">Already have account? <a href="/login">Login</a></p>
</div>
{% endblock %}
